<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course & Posting Form - ARMY HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #f1f3f5;
      color: #1f2937;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 256px;
      background: linear-gradient(180deg, #1b4332 0%, #081c15 100%);
      color: white;
      display: flex;
      flex-direction: column;

      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      min-height: 72px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: #ffb703;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .logo-text p {
      font-size: 11px;
      color: #52b788;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
    }

    .nav-section-title {
      padding: 16px 20px 8px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: #52b788;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .nav-item.active {
      background: rgba(255,255,255,0.1);
      border-left-color: #ffb703;
      font-weight: 600;
    }

    .nav-icon {
      font-size: 18px;
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2d6a4f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .user-info .name {
      font-size: 14px;
      font-weight: 600;
    }

    .user-info .role {
      font-size: 12px;
      color: #52b788;
    }


    /* ================= MAIN ================= */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
    }

    .header h2 {
      font-size: 22px;
      font-weight: 700;
    }

    .header p {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    /* ================= CARDS ================= */
    .card {
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .full {
      grid-column: 1 / -1;
    }

    /* ================= OFFICER CARD ================= */
    .officer-card {
      background: #1f5f46;
      color: white;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }

    .officer-avatar {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    .officer-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}


    .officer-info h4 {
      font-size: 16px;
      font-weight: 700;
    }

    .officer-info p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }

    /* ================= TABS ================= */
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }

    .tab {
  padding-bottom: 10px;
  cursor: pointer;
  border-bottom: 3px solid transparent;
}

.tab.active {
  border-bottom: 3px solid #1b4332;
  color: #1b4332;
}


	  /* ================= TAB FIX ================= */

/* Remove browser focus/active underline interference */
.tab {
  outline: none;
  user-select: none;
}

/* Prevent :active or :focus from controlling underline */
.tab:focus,
.tab:active {
  border-bottom-color: transparent !important;
}

/* Single source of truth */
.tab.active {
  border-bottom: 3px solid #1b4332;
  color: #1b4332;
}


    /* ================= TABLE ================= */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
      text-align: left;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      color: #6b7280;
      background: #f9fafb;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: white;
      font-size: 13px;
    }

    .icon-btn.edit { color: #2563eb; }
    .icon-btn.delete { color: #ef4444; }

    /* ================= UPLOAD ================= */
    .upload-box {
      border: 2px dashed #d1d5db;
      border-radius: 10px;
      padding: 24px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }

    /* ================= REMARK ================= */
    .remark-box {
      background: #fff7ed;
      border-left: 4px solid #f59e0b;
      padding: 12px;
      font-size: 13px;
      margin-top: 12px;
      border-radius: 6px;
    }

	  /* ================= BUTTON SYSTEM ================= */

.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid transparent;
  transition: background-color 0.15s ease,
              border-color 0.15s ease,
              box-shadow 0.15s ease,
              transform 0.05s ease;
}

/* PRIMARY (Save) */
.btn-primary {
  background: #1b4332;
  color: #ffffff;
  border-color: #1b4332;
}

.btn-primary:hover {
  background: #16372a;
  border-color: #16372a;
  box-shadow: 0 4px 10px rgba(0,0,0,0.12);
}

.btn-primary:active {
  transform: translateY(1px);
}

/* SECONDARY (Cancel / Preview) */
.btn-secondary {
  background: #ffffff;
  color: #374151;
  border: 1px solid #d1d5db;
}

.btn-secondary:hover {
  background: #f9fafb;
  border-color: #9ca3af;
}

/* SMALL VARIANT (used earlier in form) */
.btn-small {
  padding: 8px 14px;
  font-size: 12px;
  border-radius: 6px;
}
#postingTab,
#courseTab {
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
#paramountPreview {
  animation: fadeUp 0.25s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
<script src="auth.js"></script>
<script src="logout.js"></script>

<div class="container">

  <div id="sidebar"></div>

  <!-- MAIN -->
  <main class="main-content">

    <div class="header">
      <h2>Course & Posting Form</h2>
      <p>Update Course and Posting Details</p>
    </div>

    <div class="content-area">

      <!-- Officer Selection -->
      <div class="card">
        <div class="section-title">Officer Selection</div>
        <label>Enter Army Number *</label>
        <input type="text" id="officerInput" placeholder="Enter Army Number">
        <div id="officerDetails" style="display:none"></div>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="posting">Posting Details</div>
      </div>

      <!-- UNDER POSTING -->
      <div class="card">
        <div class="section-title">Under Posting</div>

        <div class="form-grid three-col">

          <div>
            <label>Movement Date (Mov Dt)</label>
            <input type="date" id="movementDate">
          </div>

          <div>
            <label>Posted To (Unit / Formation)</label>
            <input type="text" id="postedTo" placeholder="e.g. 12 INF BN">
          </div>

          <div>
            <label>Appointment</label>
            <select id="appointmentSelect">
              <option value="">Select Appointment</option>
            </select>
          </div>

          <div>
            <label>Posting Order Issue Date</label>
            <input type="date" id="postingOrderIssueDate">
          </div>

          <div>
            <label>Type of Posting</label>
            <select id="postingTypeSelect">
              <option value="">Select Type</option>
            </select>
          </div>

        </div>
      </div>

      <!-- POSTING IN -->
      <div class="card">
        <div class="section-title">Posting In</div>

        <div class="form-grid two-col">

          <div>
            <label>TOS Update Date</label>
            <input type="date" id="tosUpdatedDate">
          </div>

          <div>
            <label>Rank (If On Promotion)</label>
            <select id="rankSelect">
              <option value="">Select Rank</option>
            </select>
          </div>

        </div>
      </div>

      <div style="display:flex;justify-content:flex-end;gap:12px">
        <button class="btn btn-secondary">Delete/Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save Details</button>
      </div>

    </div>
  </main>
</div>

<script>
  function getOfficerImageUrl(officer) {
    if (officer.officerImage) {
      return `http://localhost:6060/${officer.officerImage}`;
    }
    return "/assets/default-avatar.png";
  }

  function fmt(d) {
    if (!d) return "-";
    return new Date(d).toLocaleDateString("en-GB");
  }

  const PERSONNEL_API = "http://localhost:6060/api/personnel";
  const SAVE_API = "http://localhost:6060/personnel-full-details/save";

  const movementDate = document.getElementById("movementDate");
  const postedTo = document.getElementById("postedTo");
  const postingOrderIssueDate = document.getElementById("postingOrderIssueDate");
  const tosUpdatedDate = document.getElementById("tosUpdatedDate");
  const appointmentSelect = document.getElementById("appointmentSelect");
  const postingTypeSelect = document.getElementById("postingTypeSelect");
  const rankSelect = document.getElementById("rankSelect");
  const officerDetails = document.getElementById("officerDetails");
  const officerInput = document.getElementById("officerInput");

  let personnel = [];

  // Load personnel once
  fetch(PERSONNEL_API)
    .then(r => r.json())
    .then(data => {
      personnel = data;
    })
    .catch(err => console.error("Error loading personnel:", err));

  // Detect typing
  officerInput.addEventListener("input", () => {
    const armyNo = officerInput.value.trim().toLowerCase();

    if (!armyNo) {
      officerDetails.style.display = "none";
      return;
    }

    const officer = personnel.find(p =>
      p.armyNo.toLowerCase().includes(armyNo)
    );

    if (!officer) {
      officerDetails.style.display = "none";
      return;
    }

    officerDetails.style.display = "flex";
    officerDetails.className = "officer-card";

    officerDetails.innerHTML = `
      <div class="officer-avatar">
        <img
          src="${getOfficerImageUrl(officer)}"
          onerror="this.style.display='none'"
          style="width:100%;height:100%;object-fit:cover;border-radius:8px;"
        />
      </div>
      <div class="officer-info">
        <h4>${officer.rank} ${officer.fullName}</h4>
        <p>Army No: ${officer.armyNo}</p>
        <p>DOB: ${fmt(officer.dateOfBirth)}</p>
      </div>
    `;
  });

  // Save button click handler - FIXED VERSION
  document.getElementById("saveBtn").onclick = () => {
    const armyNo = officerInput.value.trim().toLowerCase();
    const officer = personnel.find(p => p.armyNo.toLowerCase() === armyNo);

    if (!officer) {
      alert("Valid Army Number required");
      return;
    }

    // Create request object with CORRECT field name "postingRequest"
    const requestData = {
      personnelId: officer.id,
      postingRequest: [{
        appointment: appointmentSelect.value,
        postingType: postingTypeSelect.value,
        movementDate: movementDate.value,
        postedTo: postedTo.value,
        postingOrderIssueDate: postingOrderIssueDate.value,
        tosUpdatedDate: tosUpdatedDate.value,
        rank: rankSelect.value
      }]
    };

    console.log("Sending data:", requestData);

    fetch(SAVE_API, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(requestData)
    })
    .then(async r => {
      const text = await r.text();
      if (r.ok) {
        alert("✅ " + text);
        // Optional: Clear form after successful save
        // movementDate.value = "";
        // postedTo.value = "";
        // postingOrderIssueDate.value = "";
        // tosUpdatedDate.value = "";
        // appointmentSelect.value = "";
        // postingTypeSelect.value = "";
        // rankSelect.value = "";
      } else {
        alert("❌ " + text);
      }
    })
    .catch(err => {
      console.error("Network error:", err);
      alert("❌ Network error occurred");
    });
  };
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const DROPDOWN_API = "http://localhost:6060/api/dropdown";

    const appointmentSelect = document.getElementById("appointmentSelect");
    const postingTypeSelect = document.getElementById("postingTypeSelect");
    const rankSelect = document.getElementById("rankSelect");

    function loadDropdown(type, selectElement, defaultText) {
      if (!selectElement) return;

      fetch(`${DROPDOWN_API}/${type}`)
        .then(res => res.json())
        .then(data => {
          selectElement.innerHTML = `<option value="">${defaultText}</option>`;
          data.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item.name;
            opt.textContent = item.name;
            selectElement.appendChild(opt);
          });
        })
        .catch(err => console.error(`Failed to load ${type}`, err));
    }

    loadDropdown("APPOINTMENT", appointmentSelect, "Select Appointment");
    loadDropdown("POSTING_TYPE", postingTypeSelect, "Select Type");
    loadDropdown("RANK", rankSelect, "Select Rank");
  });
</script>

</body>
</html>
