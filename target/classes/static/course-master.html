      display: flex;
      flex-direction: column;

      overflow: hidden;
    }

    .header {

      padding: 16px 24px;

      display: flex;

      justify-content: space-between;

    .header-left h2 {

    }

    .header-left p {

      color: #6b7280;
      margin-top: 4px;
    }

    .search-box input {

      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #1b4332;
      box-shadow: 0 0 0 3px rgba(27, 67, 50, 0.1);
    }

    .content-area {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #f1f3f5;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }

    .card-header {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;

    .badge {

      color: #065f46;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .btn-primary {

      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {

    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      font-size: 12px;

    }

    .actions {

      display: flex;
      align-items: center;

    }

    .icon-btn.edit { color: #3b82f6; border-color: #3b82f6; }
    .icon-btn.delete { color: #ef4444; border-color: #ef4444; }

<!-- ============= API SCRIPT =============== -->
<script>

  // Load sidebar
  fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
          document.getElementById("sidebar").innerHTML = html;

          // Attach logout after sidebar loads
          document.getElementById("logoutBtn")
              .addEventListener("click", function () {
                  sessionStorage.clear();
                  window.location.replace("/login.html");
              });

          (function () {
            const currentPage = location.pathname.split('/').pop();
            const menuLinks = document.querySelectorAll('.sidebar-nav a');

            menuLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (currentPage === linkPath) {
                    link.classList.add('active');
                }
            });
        })();

      });


  const tableBody = document.getElementById("courseTable");
  const courseCountEl = document.getElementById("courseCount");

  const API = "http://localhost:6060/api/course";

  window.onload = () => {
    loadCourseCount();
    loadCourseList();
  };

  /* ========== LOAD COURSE COUNT ========== */
  function loadCourseCount() {
    fetch(API + "/count")
      .then(res => res.json())
      .then(count => {
        courseCountEl.textContent = count + " Courses";
      })
      .catch(() => {
        courseCountEl.textContent = "0 Courses";
      });
  }


  /* ========== LOAD COURSE LIST ========== */
  function loadCourseList() {
    fetch(API)
      .then(res => res.json())
      .then(data => {
        tableBody.innerHTML = "";

        if (!data || data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="5">No courses found</td></tr>`;
          return;
        }

        data.forEach((course, index) => {
          tableBody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${course.courseName || "-"}</td>
              <td>${course.location || "-"}</td>
              <td>${course.duration || "-"}</td>
              <td class="actions">
                <div class="icon-btn edit" onclick="editCourse(${course.srno})">âœï¸</div>
                <div class="icon-btn delete" onclick="deleteCourse(${course.srno})">ğŸ—‘ï¸</div>
              </td>
            </tr>
          `;
        });
      })
      .catch(err => {
        tableBody.innerHTML = `<tr><td colspan="5">Failed to load courses</td></tr>`;
      });
  }



  /* ========== DELETE COURSE ========== */
  function deleteCourse(srno) {
    if (!confirm("Are you sure you want to delete this course?")) return;

    fetch(`${API}/${srno}`, { method: "DELETE" })
      .then(res => {
        if (!res.ok) {
          alert("Failed to delete course");
          return;
        }
        alert("Course deleted successfully");
        loadCourseList();
        loadCourseCount();
      })
      .catch(() => alert("Server error while deleting"));
  }



  /* ========== EDIT COURSE ========== */
  function editCourse(srno) {
    const newName = prompt("Enter new Course Name:");
    const newLocation = prompt("Enter new Location:");
    const newDuration = prompt("Enter new Duration (weeks):");

    if (!newName || !newLocation || !newDuration) {
      alert("All fields are required!");
      return;
    }

    const payload = {
      courseName: newName,
      location: newLocation,
      duration: newDuration
    };

    fetch(`${API}/${srno}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(() => {
        alert("Course updated successfully");
        loadCourseList();
      })
      .catch(() => alert("Failed to update course"));
  }



  /* ========== ADD COURSE REDIRECT ========== */
  function openAddCourse() {
    window.location.href = "/addcourse.html";
  }


  /* ========== HIGHLIGHT ACTIVE MENU ========== */
  (function () {
    const currentPage = location.pathname.split('/').pop();
    const menuLinks = document.querySelectorAll('.sidebar-nav a');

    menuLinks.forEach(link => {
      const linkPath = link.getAttribute('href').split('/').pop();
      if (currentPage === linkPath) {
        link.classList.add('active');
      }
    });
  })();
</script>
